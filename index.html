<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <title>网页技术介绍</title>  
  <style>  
    /* 使用CSS来居中图片 */  
    .center-image {  
      display: block;  
      margin-left: auto;  
      margin-right: auto;  
      width: 50%; /* 或者您想要的任何宽度 */  
    }  
  </style>  
</head>  
<body>  
  <div>  
	  <p>lpw</p>
    <!-- 使用div来包裹a标签，并应用CSS类 -->  
    <a href="page1.html">  
      <img src="images/lpw.jpg" alt="利比亚黑奴" class="center-image" title="利比亚黑奴">
    </a>  
  </div>  
</body>  
</html>
